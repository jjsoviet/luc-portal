<template name="itemcollection">
  <div class="container">
    <div class="mdl-grid">
      {{#each curationItems}}
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card mdl-shadow--2dp wide-card mdl-color--indigo-700">
            <div class="card-contents">
              <div class="card-section">
                <div class="icons-section">
                  <div class="categories-section">
                    {{#each categories}}
                      <i class="material-icons">{{category}}</i>
                    {{/each}}
                  </div>
                  <div class="stats-section">
                    <span id="diffValue" style="display: none;">{{difficulty}}</span>
                    <span id="difficulty"></span>
                    <span class="bold">{{rating}}</span>
                    <span id="time">{{time}}</span>
                  </div>
                </div>
              </div>
              <div class="card-section">
                <h3>{{title}}</h3>
                <p>
                  {{description}}
                </p>

                <div class="actions-section">
                  <span id="reqValue" style="display: none;">{{requirements}}</span>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--orange-800 mdl-color-text--white modal-button" onclick="openModal()">Requirements</button>
                  {{#each tags}}
                    <span class="mdl-chip">
                        <span class="mdl-chip__text">{{tag}}</span>
                    </span>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>

    <div class="mdl-card modal-card mdl-color--grey-900" id="reqModal">
      <div class="mdl-card__title mdl-color-text--white">
        <h2 class="mdl-card__title-text">Requirements</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--white req-section" id="reqSection">
        Test requirement
      </div>
      <div class="mdl-button mdl-button--fab mdl-button--mini-fab mdl-color--red-800 mdl-color-text--white close-button" onclick="closeModal()">
        <div>
          <i class="material-icons">close</i>
        </div>
      </div>
    </div>

    <script>
      var modal = document.getElementById('reqModal');
      var diff = document.getElementById('difficulty');
      for (var i = 0; i < document.getElementById('diffValue').innerHTML; i++) {
        diff.innerHTML += "<i class='material-icons'>star</i>";
      }

      function openModal() {
        modal.classList.add('transitionIn');
      }

      function closeModal() {
        modal.classList.remove('transitionIn');
        modal.classList.add('transitionOut');
      }
    </script>
</template>
