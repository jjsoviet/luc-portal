<template name="register">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
      <div class="login-box">
        <h1>Registration</h1>
        <div class="mdl-textfield mdl-js-textfield login-field">
          <input class="mdl-textfield__input" type="text" id="name">
          <label class="mdl-textfield__label" for="name">Full Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield login-field">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">Email Address</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield login-field">
          <input class="mdl-textfield__input" type="text" id="username">
          <label class="mdl-textfield__label" for="username">Username</label>
        </div>
        <div class="mdl-textfield login-field">
          <input class="mdl-textfield__input" type="text" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
        <div class="mdl-textfield login-field">
          <input class="mdl-textfield__input" type="text" id="repassword">
          <label class="mdl-textfield__label" for="repassword">Reenter Password</label>
        </div><br />
        <button class="panel-button login-button">
          <a href="/dashboard">Confirm</a>
        </button><br />
        <button class="panel-button login-button">
          <a href="/login">Cancel</a>
        </button><br />
      </div>
    </div>
  </div>
</template>
