<template name="detail">
  <div class="detail-container">
    <div class="detail-header" style="background-image: url('{{img}}'), linear-gradient(60deg, rgba(37,3,63,0.6), rgba(0,0,0,0.6));">
      <div class="detail-titles">
        <h1>{{title}}</h1>
        <div class="detail-info">
          <span>{{category}}</span>
          <span>{{rating}}</span>
          <span>{{date}}</span>
        </div>
      </div>
      <div class="detail-tags">
        {{#each tags}}
          <span class="mdl-chip">
            <span class="mdl-chip__text">{{tag}}</span>
          </span>
        {{/each}}
      </div>
    </div>
    <br />
    <div class="detail-desc">
      <h4>{{description}}</h4>
    </div><br />
    <div class="detail-actions">
      {{#each actions}}
        <button class="panel-button article-button">
          <a href="#"><span>{{action}}</span></a>
        </button>
      {{/each}}
    </div>
  </div>
</template>
